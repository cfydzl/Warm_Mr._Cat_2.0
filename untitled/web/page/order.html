<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <title>我的中心</title>
    <!-- 引入reset.css清楚默认格式 -->
    <link rel="stylesheet" type="text/css" href="../sum/seset.css"/>
    <!-- fontcss文件 -->
    <link rel="stylesheet" type="text/css" href="../sum/font-awesome-4.7.0/css/font-awesome.css"/>
    <!-- center的css文件 -->
    <link rel="stylesheet" type="text/css" href="../css/page-order.css"/>
    <!-- javascript -->
    <script src="../sum/jquery/jquery-1.12.4.js"></script>
    <!-- center.js -->
    <script src="../js/page-order.js"></script>
</head>
<body>
<!--顶端标题-->
<div class="top-title">
<!--    <a href="author.html" class="top-right">作者简历</a>-->
    <a href="center.html" class="top-right">我的中心</a>
    <a href="order.html" class="top-right">我的订单</a>
    <a href="menu.html" class="top-right">菜单信息</a>
    <a href="restaurant.html" class="top-right">堂食订桌</a>
    <a href="indexshow.html" class="top-right">商家主页</a>
    <div class="top-head" ;>福建 &nbsp福州 &nbsp福建工程学院</div>
    <div class="center-name">
        <span class="center-top-name"></span>
        <a href="javascript:void(0)" class="exit">退出</a>
    </div>
</div>
<!--顶端的主要内容-->
<div class="top-face">
    <div class="picture-1">
        <img src="../img/1.png" width="80px" height="80px"/>
    </div>
    <div class="name">
        <span class="name-1">暖喵先生</span>
    </div>
    <div class="top-search">
        <form class="search" action="#">
            <input class="search-text" type="text" placeholder="搜索商家/菜品"/>
            <button class="search-button">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
</div>
<div class="close-left">
    <div class="close-order-information select">菜品订单<span class="fa fa-angle-right"></span></div>
    <div class="close-desk-information select">桌位订单<span class="fa fa-angle-right"></span></div>
    <div class="close-comment-information select">就餐评价<span class="fa fa-angle-right"></span></div>
</div>
<div class="right-order-information">
    <div class="information-title">
        <div>菜品订单</div>
    </div>
    <div class="order-information-text">
    </div>
</div>
<div class="right-desk-information" style="display: none">
    <div class="information-title">
        <div>桌位订单</div>
    </div>
    <div class="desk-information-text">
    </div>
</div>
<div class="right-comment-information" style="display: none">
    <div class="information-title">
        <div>就餐评价</div>
    </div>
    <div class="comment-information-list">

    </div>
    <textarea class="comment-information-text" placeholder="快来评价吧"></textarea>
    <div class="comment-information-input">
        <span class="fa fa-at"></span>
        <span class="fa fa-smile-o"></span>
        <span class="fa fa-photo"></span>
        <span class="fa fa-folder-open-o"></span>
        <div class="comment-information-submit select">发表</div>
    </div>
</div>
<!--底部标栏-->
<div class="school">
    <div class="schoolname">
        <div>福建工程学院</div>
        <div>互联网经贸学院</div>
        <div>信息管理与信息系统</div>
    </div>
    <div class="schoolname-name" style="float: right;">
        <span>暖喵先生</span>
    </div>
    <div class="school-picture" style="float: right;">
        <img src="../img/14.png" width="80px" height="80px"/>
    </div>
</div>
<!--订单信息-->
<div class="mask" style="display: none">
    <div class="book-select">
        <div class="book-title">
            订单信息
            <span></span>
            <p class="fa fa-close"></p>
        </div>
        <div class="mask-text">
        </div>
    </div>
</div>
<div class="show-tip">
    登录成功
</div>
</body>
</html>
